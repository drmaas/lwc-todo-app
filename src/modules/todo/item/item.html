<template>
    <div class="todo-body">
        <input
            type="text"
            id={item.name}
            class="todo-input"
            placeholder="enter todo"
            value={item.description} 
            onchange={handleChange}/>
        <button onclick={saveTodo}>Save</button>
        <button onclick={deleteTodo}>Delete</button>
    </div>
</template>
